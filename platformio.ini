[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
board_build.CLOCK_SOURCE = 2
board_build.f_cpu = 12000000L
framework = arduino
lib_deps = https://github.com/Infineon/TLE5012-Magnetic-Angle-Sensor
monitor_speed = 115200